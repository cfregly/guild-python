<html>
  <head>
    <title>guild-checkbox demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../paper-button/paper-button.html">
    <link rel="import" href="guild-checkbox.html">
    <style>
     body {
         padding: 20px;
         font-family: 'Roboto', 'Noto', sans-serif;
     }
     table {
         margin: 20px -10px;
     }
     table th {
         font-weight: normal;
         color: #666;
     }
     table td {
         font-family: mono;
         font-size: 0.8rem;
     }
     table th, table td {
         padding: 0 10px;
     }
     guild-checkbox {
         margin-right: 10px;
     }
    </style>
  </head>
  <body>
    <dom-module id="guild-checkbox-demo">
      <template>
        <style>
         paper-button {
             text-transform: none;
             font-family: mono;
             font-size: 0.8rem;
             padding: 10px 20px;
         }
        </style>
        <h3>Value</h3>
        <div>
          <guild-checkbox id="cb1" value="{{ac1}}">Checkbox 1 ([[ac1]])</guild-checkbox>
          <guild-checkbox id="cb2" value="{{ac2}}">Checkbox 2 ([[ac2]])</guild-checkbox>
          <guild-checkbox id="cb3" value="{{ac3}}">Checkbox 3 ([[ac3]])</guild-checkbox>
        </div>
        <div style="margin-top:20px">
          Set <code>value</code>:
          <paper-button raised on-click="setTrue">true</paper-button>
          <paper-button raised on-click="setFalse">false</paper-button>
          <paper-button raised on-click="setMixed">mixed</paper-button>
        </div>
        <h3>Other styles</h3>
          <guild-checkbox aria-checked="true" disabled>Disabled</guild-checkbox>
          <guild-checkbox disabled>Disabled</guild-checkbox>
          <guild-checkbox noink>No ink</guild-checkbox>
      </template>
      <script>
       HTMLImports.whenReady(function () {
           Polymer({
               is: 'guild-checkbox-demo',

               properties: {
                   ac1: String,
                   ac2: String,
                   ac3: String
               },

               ready: function() {
                   this.ac1 = "true";
                   this.ac2 = "false";
                   this.ac3 = "mixed";
               },

               setTrue: function() {
                   this.setAc("true");
               },

               setFalse: function() {
                   this.setAc("false");
               },

               setMixed: function() {
                   this.setAc("mixed");
               },

               setAc: function(val) {
                   this.$.cb1.value = val;
                   this.$.cb2.value = val;
                   this.$.cb3.value = val;
               }
           });
       });
      </script>
    </dom-module>
    <guild-checkbox-demo></guild-checkbox-demo>
  </body>
</html>
