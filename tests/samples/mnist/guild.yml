name: MNIST
sources: '*.py'

flags:
  datadir: ./data
  rundir: $RUNDIR
  batch_size: 100
  epochs: 100

profiles:
  check:
    epochs: 1
  quick-train:
    epochs: 10
  long-train:
    epochs: 200

models:
  intro:
    train: intro
    default: true
    prepare: intro --prepare
    train_requires: ./data
    evaluate: intro --test

  test:
    train: test --train
    prepare: test --prepare
    evaluate: test --evaluate
    flags:
      train_time: 20
